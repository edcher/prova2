<p> Privet {{utente}}</p>
<div *ngIf = "utente !== undefined">
<p> Prenotazione di {{utente}} </p>
<h4> Platea </h4>
<div *ngFor="let fila of spettacolo.platea; let i = index">
  <button *ngFor="let posto of fila; let j = index" style="color:{{(spettacolo.platea[i][j] !== '') ? 'red' : 'green'}}" (click)="prenotaPosto(spettacolo.platea, i, j)">
    P{{i+1}}{{j+1}}
  </button>
</div>
<h4> Palco </h4>
<div *ngFor="let fila of spettacolo.palco; let i = index">
  <button *ngFor="let posto of fila; let j = index" style="color:{{(spettacolo.palco[i][j] !== '') ? 'red' : 'green'}}" (click)="prenotaPosto(spettacolo.palco, i, j)">
   P{{i+1}}{{j+1}}
  </button>
</div>
</div>

<app-conferma [zona]="zona" [posto]="posto"> </app-conferma>
