<p> Privet {{utente}}</p>
<div *ngIf = "utente !== undefined">
<p> Prenotazione di {{utente}} </p>
<h4> Platea </h4>
<div *ngFor="let fila of platea; let i = index">
  <button *ngFor="let posto of fila; let j = index" style="color:{{(platea[i][j] !== '') ? 'red' : 'green'}}" (click)="prenotaPosto(platea, i, j)">
    P{{i+1}}{{j+1}}
  </button>
</div>
<h4> Palco </h4>
<div *ngFor="let fila of palco; let i = index">
  <button *ngFor="let posto of fila; let j = index" style="color:{{(palco[i][j] !== '') ? 'red' : 'green'}}" (click)="prenotaPosto(palco, i, j)">
   P{{i+1}}{{j+1}}
  </button>
</div>
</div>
